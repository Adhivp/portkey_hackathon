<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardrail22 - AI Security Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-container {
            grid-column: 1 / -1;
        }

        .json-display {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
        }

        .json-key {
            color: #9cdcfe;
        }

        .json-string {
            color: #ce9178;
        }

        .json-number {
            color: #b5cea8;
        }

        .json-boolean {
            color: #569cd6;
        }

        .json-null {
            color: #569cd6;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin: 5px 5px 5px 0;
        }

        .status-pass {
            background: #d4edda;
            color: #155724;
        }

        .status-fail {
            background: #f8d7da;
            color: #721c24;
        }

        .status-reject {
            background: #f8d7da;
            color: #721c24;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .model-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .model-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .model-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .model-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .model-option .provider {
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-item .label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-item .value {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .compliance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .compliance-item {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .ai-response {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .ai-response h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .ai-response p {
            line-height: 1.8;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Guardrail22</h1>
            <p>AI Security Gateway with Multi-Model Support</p>
        </div>

        <div class="main-grid">
            <!-- Guardrail Analyzer -->
            <div class="card">
                <h2>üîç Security Analysis</h2>
                <div class="input-group">
                    <label for="analyzePrompt">Enter Prompt to Analyze</label>
                    <textarea id="analyzePrompt" placeholder="Type your prompt here..."></textarea>
                </div>
                <button class="btn" onclick="analyzePrompt()">Analyze Security</button>
            </div>

            <!-- AI Chat Interface -->
            <div class="card">
                <h2>ü§ñ Protected AI Chat</h2>
                <div class="input-group">
                    <label>Select AI Model</label>
                    <div class="model-selector" id="modelSelector">
                        <!-- Models will be loaded here -->
                    </div>
                </div>
                <div class="input-group">
                    <label for="chatPrompt">Your Message</label>
                    <textarea id="chatPrompt" placeholder="Ask anything..."></textarea>
                </div>
                <div class="input-group">
                    <label for="systemPrompt">System Prompt (Optional)</label>
                    <input type="text" id="systemPrompt" value="You are a helpful assistant." />
                </div>
                <button class="btn" onclick="sendAIChat()">Send to AI</button>
            </div>

            <!-- Results Display -->
            <div class="card result-container">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('beautified')">üìä Beautified View</button>
                    <button class="tab" onclick="switchTab('json')">üìù JSON View</button>
                </div>

                <div id="beautified" class="tab-content active">
                    <div id="beautifiedContent">
                        <p style="text-align: center; color: #999; padding: 40px;">
                            Run a security analysis or AI chat to see results here
                        </p>
                    </div>
                </div>

                <div id="json" class="tab-content">
                    <div class="json-display" id="jsonDisplay">
                        <pre>No results yet</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedModel = '@openai/gpt-4-turbo-2024-04-09';
        let availableModels = [];

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                availableModels = data.models;
                
                const modelSelector = document.getElementById('modelSelector');
                modelSelector.innerHTML = data.models.map(model => `
                    <div class="model-option ${model.id === selectedModel ? 'selected' : ''}" 
                         onclick="selectModel('${model.id}')">
                        <div class="name">${model.name}</div>
                        <div class="provider">${model.provider}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        function selectModel(modelId) {
            selectedModel = modelId;
            document.querySelectorAll('.model-option').forEach(el => {
                el.classList.toggle('selected', el.onclick.toString().includes(modelId));
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        async function analyzePrompt() {
            const prompt = document.getElementById('analyzePrompt').value;
            if (!prompt.trim()) {
                alert('Please enter a prompt to analyze');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const text = await response.text();
                console.log('Response text:', text);
                
                const data = text ? JSON.parse(text) : null;
                console.log('Parsed data:', data);
                
                if (!data) {
                    throw new Error('Empty response from server');
                }
                
                displayResults(data);
            } catch (error) {
                console.error('Analysis error:', error);
                displayError('Error analyzing prompt: ' + error.message);
            }
        }

        async function sendAIChat() {
            const prompt = document.getElementById('chatPrompt').value;
            const systemPrompt = document.getElementById('systemPrompt').value;
            
            if (!prompt.trim()) {
                alert('Please enter a message');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/ai/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: selectedModel,
                        system_prompt: systemPrompt,
                        max_tokens: 512
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayAIResults(data);
            } catch (error) {
                console.error('AI chat error:', error);
                displayError('Error communicating with AI: ' + error.message);
            }
        }

        function showLoading() {
            document.getElementById('beautifiedContent').innerHTML = '<div class="loading">Processing</div>';
            document.getElementById('jsonDisplay').innerHTML = '<pre>Loading...</pre>';
        }

        function displayResults(data) {
            // Check if data is valid
            if (!data) {
                displayError('No data received from server');
                return;
            }

            // Update JSON view
            document.getElementById('jsonDisplay').innerHTML = '<pre>' + syntaxHighlight(JSON.stringify(data, null, 2)) + '</pre>';

            // Update beautified view
            const guardrail = data.guardrail_results || {};
            const checks = guardrail.checks || {};
            const policy = guardrail.policy_decision || {};
            const compliance = checks.regional_compliance || {};

            const beautified = `
                <div class="info-grid">
                    <div class="info-item">
                        <div class="label">Prompt</div>
                        <div class="value">${escapeHtml(data.received_prompt || 'N/A')}</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Client IP</div>
                        <div class="value">${data.client_ip || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Country</div>
                        <div class="value">${data.country_detected || 'Unknown'}</div>
                    </div>
                    <div class="info-item">
                        <div class="label">Region</div>
                        <div class="value">${data.region_category || 'Unknown'}</div>
                    </div>
                </div>

                <h3 style="margin: 20px 0 10px 0; color: #667eea;">Security Checks</h3>
                <div>
                    ${checks.content_policy ? `<span class="status-badge status-${checks.content_policy.status}">${checks.content_policy.check}: ${checks.content_policy.status}</span>` : '<span style="color: #999;">No content policy check available</span>'}
                    ${checks.prompt_injection ? `<span class="status-badge status-${checks.prompt_injection.status}">${checks.prompt_injection.check}: ${checks.prompt_injection.status} (${checks.prompt_injection.label})</span>` : ''}
                </div>

                <h3 style="margin: 20px 0 10px 0; color: #667eea;">Regional Compliance</h3>
                <div class="compliance-grid">
                    ${Object.entries(compliance).filter(([k]) => k !== 'reasoning').length > 0 
                        ? Object.entries(compliance).filter(([k]) => k !== 'reasoning').map(([region, status]) => `
                            <div class="compliance-item ${status === 'passed' ? 'status-pass' : 'status-fail'}">
                                ${region}: ${status}
                            </div>
                        `).join('')
                        : '<div style="color: #999;">No compliance data available</div>'
                    }
                </div>

                ${compliance.reasoning && Object.keys(compliance.reasoning).length > 0 ? `
                    <h3 style="margin: 20px 0 10px 0; color: #667eea;">Compliance Reasoning</h3>
                    ${Object.entries(compliance.reasoning).map(([region, reason]) => `
                        <div style="margin: 10px 0; padding: 15px; background: #f8f9ff; border-radius: 8px;">
                            <strong>${region}:</strong> ${escapeHtml(reason)}
                        </div>
                    `).join('')}
                ` : ''}

                <h3 style="margin: 20px 0 10px 0; color: #667eea;">Policy Decision</h3>
                <div class="status-badge status-${policy.decision || 'unknown'}">
                    Decision: ${(policy.decision || 'unknown').toUpperCase()}
                </div>
                ${policy.reason ? `<div style="margin-top: 10px;"><strong>Reason:</strong> ${escapeHtml(policy.reason)}</div>` : ''}
                ${policy.details ? `<div style="margin-top: 5px;"><strong>Details:</strong> ${escapeHtml(policy.details)}</div>` : ''}
            `;

            document.getElementById('beautifiedContent').innerHTML = beautified;
        }

        function displayAIResults(data) {
            // Update JSON view
            document.getElementById('jsonDisplay').innerHTML = '<pre>' + syntaxHighlight(JSON.stringify(data, null, 2)) + '</pre>';

            // Update beautified view
            let beautified = '';

            if (data.status === 'rejected') {
                beautified = `
                    <div class="status-badge status-reject">Request Rejected by Guardrail</div>
                    <div style="margin-top: 20px;">
                        <strong>Reason:</strong> ${escapeHtml(data.reason || 'N/A')}<br>
                        <strong>Details:</strong> ${escapeHtml(data.details || 'N/A')}
                    </div>
                `;
            } else if (data.status === 'success') {
                beautified = `
                    <div class="status-badge status-success">‚úì Request Approved</div>
                    <div class="info-grid" style="margin-top: 20px;">
                        <div class="info-item">
                            <div class="label">Model</div>
                            <div class="value">${data.model}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Country</div>
                            <div class="value">${data.metadata?.country || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Region</div>
                            <div class="value">${data.metadata?.region || 'N/A'}</div>
                        </div>
                    </div>

                    <div class="ai-response">
                        <h3>AI Response</h3>
                        <p>${escapeHtml(data.response)}</p>
                    </div>
                `;
            } else {
                beautified = `<div class="status-badge status-fail">Error: ${escapeHtml(data.error || 'Unknown error')}</div>`;
            }

            document.getElementById('beautifiedContent').innerHTML = beautified;
        }

        function displayError(message) {
            const error = `<div style="color: #721c24; background: #f8d7da; padding: 20px; border-radius: 8px;">${escapeHtml(message)}</div>`;
            document.getElementById('beautifiedContent').innerHTML = error;
            document.getElementById('jsonDisplay').innerHTML = '<pre>' + escapeHtml(message) + '</pre>';
        }

        function syntaxHighlight(json) {
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load models on page load
        loadModels();
    </script>
</body>
</html>
